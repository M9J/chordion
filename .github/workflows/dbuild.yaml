name: dbuild
on: [push]
jobs:
  ng-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          npm install
          npm run dbuild
      
      - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: docs
        folder: build
      