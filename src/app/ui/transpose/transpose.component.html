<div class="transpose-container">
  <fieldset>
    <legend>Transpose</legend>
    <button (click)="decrement()">-</button>
    <input
      type="text"
      name="transpose-value"
      id="transpose-value"
      [(ngModel)]="transposeValue"
    />
    <button (click)="increment()">+</button>
  </fieldset>
</div>
