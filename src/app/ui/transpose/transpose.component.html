<fluent-card class="transpose-card">
  <div class="transpose-label">Transpose</div>
  <div class="transpose-controls">
    <fluent-button (click)="decrement()">-</fluent-button>
    <div class="transpose-value">{{ transposeValue }}</div>
    <fluent-button (click)="increment()">+</fluent-button>
  </div>
</fluent-card>
